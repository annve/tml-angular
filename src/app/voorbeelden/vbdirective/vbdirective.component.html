<h1>Directives</h1>
<p>Er zijn 3 soorten directives:</p>
<ul>
    <li>
        <strong>componenten</strong>
    </li>
    <li>
        <strong>structurele directives</strong>: wijzigen de structuur van de DOM-tree, bv: <code>*ngFor, *ngIf</code>
    </li>
    <li>
        <strong>attribute directives</strong>: wijzigen properties van de elementen in de DOM-tree, bv: <code>ngStyle</code>
    </li>
</ul>
