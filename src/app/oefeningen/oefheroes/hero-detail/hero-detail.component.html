<div *ngIf="hero">
<h2>{{hero.name |uppercase}} details</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>naam: </label>
    <input [(ngModel)]="hero.name" placeholder="naam">
    <input [(ngModel)]="hero.isAvailable" type="checkbox" id="chbBeschikbaar">
    <label for="chbBeschikbaar">beschikbaar</label>
  </div>
</div>
